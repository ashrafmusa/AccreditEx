[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_firebase: Tests that require Firebase connection
    requires_groq: Tests that require Groq API key

asyncio_mode = auto
