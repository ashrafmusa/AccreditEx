name: Coverage Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate coverage report
      run: npm run test:coverage
    
    - name: Create coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage/
        retention-days: 30
    
    - name: Check coverage thresholds
      run: |
        echo "Checking coverage thresholds..."
        LINES=$(grep -oP '"lines":\s*\K[^,}]*' coverage/coverage-summary.json | head -1)
        FUNCTIONS=$(grep -oP '"functions":\s*\K[^,}]*' coverage/coverage-summary.json | head -1)
        BRANCHES=$(grep -oP '"branches":\s*\K[^,}]*' coverage/coverage-summary.json | head -1)
        STATEMENTS=$(grep -oP '"statements":\s*\K[^,}]*' coverage/coverage-summary.json | head -1)
        
        echo "Coverage Results:"
        echo "  Lines: $LINES%"
        echo "  Functions: $FUNCTIONS%"
        echo "  Branches: $BRANCHES%"
        echo "  Statements: $STATEMENTS%"
    
    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: lcov-report
        path: coverage/lcov-report/
        retention-days: 7
